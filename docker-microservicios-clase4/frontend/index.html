<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>E-commerce Básico</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
    .card { border: 1px solid #ccc; padding: 1rem; border-radius: 8px; }
    label { display:block; margin-top: 0.5rem; }
    input { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
    button { margin-top: 0.75rem; padding: 0.5rem 1rem; }
    pre { background: #f5f5f5; padding: 1rem; overflow: auto; }
  </style>
</head>
<body>
  <h1>E-commerce Básico</h1>
  <p>Gateway: http://localhost:8080</p>

  <div class="grid">
    <div class="card">
      <h2>Productos</h2>
      <button id="btnLoad">Cargar productos</button>
      <div id="products"></div>

      <h3>Crear producto</h3>
      <label>Nombre<input id="pname" /></label>
      <label>Precio<input id="pprice" type="number" step="0.01" /></label>
      <label>Stock<input id="pstock" type="number" /></label>
      <button id="btnCreate">Crear</button>
      <pre id="createResult"></pre>
    </div>

    <div class="card">
      <h2>Carrito</h2>
      <label>ID Producto<input id="cid" /></label>
      <label>Cantidad<input id="cqty" type="number" value="1" /></label>
      <button id="btnAdd">Agregar al carrito</button>
      <button id="btnView">Ver carrito</button>
      <pre id="cartResult"></pre>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:8080';

    async function loadProducts() {
      const r = await fetch(`${API_BASE}/api/products`);
      const j = await r.json();
      document.getElementById('products').innerHTML =
        `<p>Fuente: <strong>${j.source}</strong></p>` +
        `<ul>` + j.data.map(p => `<li>#${p._id} - ${p.name} - $${p.price} (stock: ${p.stock})</li>`).join('') + `</ul>`;
    }

    async function createProduct() {
      const name = document.getElementById('pname').value;
      const price = parseFloat(document.getElementById('pprice').value);
      const stock = parseInt(document.getElementById('pstock').value, 10);

      const r = await fetch(`${API_BASE}/api/products`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, price, stock })
      });
      const j = await r.json();
      document.getElementById('createResult').textContent = JSON.stringify(j, null, 2);
    }

    async function addToCart() {
      const productId = document.getElementById('cid').value; // Mongo _id string
      const quantity = parseInt(document.getElementById('cqty').value, 10);
      const r = await fetch(`${API_BASE}/api/cart/add`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ productId, quantity })
      });
      const j = await r.json();
      document.getElementById('cartResult').textContent = JSON.stringify(j, null, 2);
    }

    async function viewCart() {
      const r = await fetch(`${API_BASE}/api/cart`);
      const j = await r.json();
      document.getElementById('cartResult').textContent = JSON.stringify(j, null, 2);
    }

    document.getElementById('btnLoad').onclick = loadProducts;
    document.getElementById('btnCreate').onclick = createProduct;
    document.getElementById('btnAdd').onclick = addToCart;
    document.getElementById('btnView').onclick = viewCart;
  </script>
</body>
</html>
